<!DOCTYPE html>
<html lang=en>

<head>
    <title>Registered folks!</title>
    <link rel="static/shortcut icon" href="static/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body style="background : linear-gradient(315deg, #ffffff 0%, #d7e1ec 74%);">


    <div class="row">
        <div class="col-xs-1 " style="height: 100%; margin-top:30px; margin-left:50px">
            <img src="static/images/phone.svg" height="400px" width="400px">
        </div>
        <div class="col-xs-2">
            <div class="container">

                <div id="loginbox" style="margin-top:50px;"
                    class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

                    <h1 class="display-2 text-light text-center text-uppercase"
                        style="font-family: 'Fredoka One';font-size: 32px;">Saturday Talks!</i></b></h1>

                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title text-center" style="font-family: 'Fredoka One';">Get registered in
                                this community!</div>
                        </div>

                        <div style="padding-top:30px" class="panel-body">

                            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                            <form id="loginform" action="/registered" method="POST" class="form-horizontal" role="form">

                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input style="font-family: 'Fredoka One';" id="login-username" type="text"
                                        class="form-control" name="Name" value="" placeholder="Your Name ðŸ˜Ž" required>
                                </div>




                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls text-center">
                                        <button id="btn-fblogin" href="#" class="text-center btn btn-primary"
                                            style="font-family: 'Fredoka One';" type="submit">Submit your name</button>

                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div class="text-center"
                                            style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                            Glad you're here! Thanks for being in ðŸ˜‰ Just submit your name and get
                                            started!
                                        </div>
                                    </div>
                                </div>
                            </form>



                        </div>
                    </div>
                </div>
                <div id="signupbox" style="display:none; margin-top:50px"
                    class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink"
                                    href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>
                        <div class="panel-body">
                            <form id="signupform" class="form-horizontal" role="form">

                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>



                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email"
                                            placeholder="Email Address">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="firstname"
                                            placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="passwd"
                                            placeholder="Password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="icode" class="col-md-3 control-label">Invitation Code</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="icode" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button -->
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="button" class="btn btn-info"><i
                                                class="icon-hand-right"></i> &nbsp Sign Up</button>
                                        <span style="margin-left:8px;">or</span>
                                    </div>
                                </div>

                                <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-fbsignup" type="button" class="btn btn-primary"><i
                                                class="icon-facebook"></i> Â  Sign Up with Facebook</button>
                                    </div>

                                </div>



                            </form>
                        </div>
                    </div>




                </div>
            </div>

</body>

</html>
